<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="test.css" />
    <link rel="icon" type="image/png" href="/test_img/Rockstar_Games_Logo.png" />
    <title>GTA | test</title>
  </head>
  <body>
    <!-- COMIENZO SIDEBAR -->
    <section class="sidebar">
      <img src="/test_img/Grand_Theft_Auto_logo.navbar.png" class="side_img" />
      <a class="hover-1" href="#home">Home</a>
      <a class="hover-1" href="#gallery">Gallery</a>
      <a class="hover-1" href="#about">About</a>
      <a class="hover-1" href="">Merch</a>
      <a class="hover-1" href="">News</a>
      <a class="hover-1" href="">Log In</a>
      <a class="hover-1" href="">Contact</a>
    </section>
    <!-- FIN SIDEBAR -->

    <!-- COMIENZO GRID -->
    <section class="container cont_body" id="home">
      <div class="A1"><img src="/test_img/chinatown_loading.jpg" alt="GTA Chinatown Wars" /></div>
      <div class="A2"><img src="/test_img/vicecity_loading.jpg" alt="GTA Vice City" /></div>
      <!-- <div class="A3"><img src="/test_img/sanandrea_loading.jpg" alt="GTA San Andreas" /></div> -->
      <div class="A5"><img src="/test_img/v_loading.jpg" alt="GTA V" /></div>
      <div class="A6"><img src="/test_img/3_loading.jpg" alt="GTA III" /></div>
      <div class="A7"><img src="/test_img/sanandrea_loading.jpg" alt="GTA San Andreas" alt="GTA San Andreas" /></div>
      <!-- <div class="A8"><img src="/test_img/4_loading.jpg" alt="GTA IV" /></div> -->
      <div class="A4"><img src="/test_img/online_loading.jpg" alt="GTA Online" /></div>
    </section>
    <!-- FIN GRID -->

    <!-- COMIENZO ABOUT -->
    <section class="about_container" id="about">
      <div class="txt_about">
        <h2>
          <span
            class="txt-rotate"
            data-period="2000"
            data-rotate='[ "-Surviving Is Winning! Everything Else Is Bulls***! Fairytales Spun By People Afraid To Look Life In The Eye! Whatever It Takes, Kid! Survive!",
            "-What Kinda F****** Animal Do You Take Me For? No, I Didnt Kill Him! But I Did Kidnap His Wife.",
            "-I suppose... A bullet in the head is as close to natural causes as anything in this city.",
            "-I will tell you what we are gonna do. You are gonna find out who took our cocaine, and then, Im gonna kill them." ]'
          ></span>
        </h2>
      </div>
      <div id="cf4a" class="videoWrapper">
        <img src="/test_img/personajes/per_1.png" />
        <img src="/test_img/personajes/per_7.png" />
        <img src="/test_img/personajes/per_3.png" />
        <img src="/test_img/personajes/per_6.png" />
      </div>
    </section>
    <!-- FIN ABOUT -->

    <!-- COMIENZO GALLERY -->
    <section class="CSSgal" id="gallery">
      <!-- Don't wrap targets in parent -->
      <s id="s1"></s>
      <s id="s2"></s>
      <s id="s3"></s>
      <s id="s4"></s>

      <div class="slider">
        <div class="background text-slide" style="background: #000000">
          <img src="test_img/slideshow/GTA_SanAndreas.jpg" alt="GTA San Andreas THE DEFINITIVE EDITION" />
        </div>
        <div class="background" style="background: #000000">
          <img src="test_img/slideshow/GTA_ViceCity.jpg" alt="GTA Vice City THE DEFINITIVE EDITION" />
        </div>
        <div class="background" style="background: #000000">
          <img src="test_img/slideshow/GTA_3.jpg" alt="GTA III THE DEFINITIVE EDITION" />
        </div>
        <div class="background" style="background: #000000">
          <img src="test_img/slideshow/GTA_V.jpg" alt="GTA V" />
        </div>
      </div>

      <div class="prevNext">
        <div><a href="#s4"></a><a href="#s2"></a></div>
        <div><a href="#s1"></a><a href="#s3"></a></div>
        <div><a href="#s2"></a><a href="#s4"></a></div>
        <div><a href="#s3"></a><a href="#s1"></a></div>
      </div>
    </section>

    <!-- FIN GALLERY -->

    <!-- COMIENZO NEWS -->

    <section class="news">
      <div class="news_container">
        <div id="text_0"></div>
        <div id="source_0"></div>
        <a href="url_0">Leer mas +</a>
      </div>
      <div class="news_container">
        <div id="text_1"></div>
        <div id="source_1"></div>
        <a href="url_1">Leer mas +</a>
      </div>
      <div class="news_container">
        <div id="text_2"></div>
        <div id="source_2"></div>
        <a href="url_2">Leer mas +</a>
      </div>
    </section>
    <!-- FIN NEWS -->
    <script src="/typing.js" type="module"></script>
    <script src="/main.js" type="module"></script>
  </body>
</html>
